<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>
        var age = 25;
        for (let i = 1; i <= 10; i++) {
            document.write("<br>"+i)
        }
        if (age > 18) {
            document.write("Your age is valid")
        }
        else {
            document.write("Your age is not valid")
        }

        var a=1;
        while(a<10)
        {
             a=a+1
            document.write("<br>"+a);
            a++;
        }

        let b=1;
        do
        {
          document.write("<b>"+b)
        }while(b<=5);
    </script>
</body>
</html>
