<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <button onclick="display()">Click</button>
    <p id="Id"></p>

    <script>
        var a = ["Blue", "Green", "Red", "Pink"];
        document.getElementById("Id").innerHTML = a;

        function display() {
            a.unshift("Orange");
            document.getElementById("Id").innerHTML = a;
        }
    </script>
</body>
</html>
