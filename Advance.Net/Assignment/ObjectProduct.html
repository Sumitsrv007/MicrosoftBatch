<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="d1"></div>
    <script>
        var product = {
            id: 1191,
            name: "Rohan",
            price: 2200,
            display: function () {
                return "id =" + this.id + " product name =" + this.name + " product price =" + this.price;
            },
            discount: function () {
                var result;
                result = this.price * 0.10;
                return result;
            }
        }
        document.getElementById("d1").innerHTML = product.discount();
    </script>
</body>
</html>
